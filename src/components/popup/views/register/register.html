<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decent</title>
</head>
<link rel="stylesheet" href="./regsiter.css">
<body>
    <div class="container">
        <div class="header">
            <img src="icons/logo-with-text.png" class="logo">
        </div>
        <hr>
        <h2 class="SceneHead">Sign In</h2>
        <form>
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" id="username" name="username" required>
            </div>
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div class="checker">
                <div class="form-group-remember-me">
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember Me</label>
                </div>
                <div class="form-group forgot-password">
                    <a href="../home/home.html">Forgot Password?</a>
                </div>
            </div>
            <button type="submit" class="btn" id="navigateToOnPage">Sign In</button>
        </form>
        <div class="or-text">or</div>
        <div class="social-login">
            <a href="../home/home.html">Login with Ethereum</a>
        </div>
    </div>
</body>
</html>
